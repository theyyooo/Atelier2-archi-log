<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Register - Atelier 2</title>

    <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">

</head>

<body>
    <form method="post" class="login-form">
        <h1>Inscription</h1>
        <div>
            <div class="labelArea">
                <label>Name</label>
            </div>
            <div>
                <input required name="name" placeholder="Name" />
            </div>
        </div>
        <div>
            <div class="labelArea">
                <label>Username</label>
            </div>
            <div>
                <input required name="surname" placeholder="Username" />
            </div>
        </div>
        <div>
            <div class="labelArea">
                <label>Password</label>
            </div>
            <div>
                <input required type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div>
            <div class="labelArea">
                <label>Confirmation</label>
            </div>
            <div>
                <input required type="password" name="repassword" placeholder="Confirmation" />
            </div>
        </div>
        <span id="error"></span>
        <button onclick="register()">S'inscrire</button>
        <div class="other-option">
            <p>Déjà inscrit ? </p> <a href="/index.html" class="option-link"> Connectez-vous !</a>
        </div>
    </form>
    <!-- <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/Semantic-UI-CSS-master/semantic.js"></script> -->
    <script src="./js/auth.js"></script>
</body>

</html>
