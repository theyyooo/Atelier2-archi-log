<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login - Atelier 2</title>

    <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">

</head>

<body>
    <form method="post" class="login-form">
        <h1>Connexion</h1>
        <div>
            <div class="labelArea">
                <label>Username</label>
            </div>
            <div>
                <input required value="theyyooo" name="surname" placeholder="Username" />
            </div>
        </div>
        <div>
            <div class="labelArea">
                <label>Password</label>
            </div>
            <div>
                <input required value="123" type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <span id="error"></span>
        <button onclick="login()">Connexion</button>
        <div class="other-option">
            <p>Pas encore inscrit ? </p> <a href="/register.html" class="option-link"> Inscrivez-vous !</a>
        </div>
    </form>


    <!-- <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script> -->

</body>

</html>
