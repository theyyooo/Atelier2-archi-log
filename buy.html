<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Buy - Atelier 2</title>

    <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div class="ui clearing segment">
        <h3 class="ui right floated header">
            <i class="user circle outline icon"></i>
            <div class="content">
                <span id="username">Name</span>
                <div class="sub header"><span id="balance">0</span>$</div>
            </div>
            <a onclick="logout()">Deconnexion</a>
        </h3>

        <h3 class="ui left floated header">
            <i class="money icon"></i>
            <div class="content">
                BUY
                <div class="sub header">Buy your card</div>
            </div>
        </h3>
    </div>

    <div class="ui grid" style="display: flex; padding: 20px;">
        <div class="ten wide column">
            <a href="dashboard.html">Retour au dashboard</a>
            <!--  <h3 class="ui center aligned header"> My Card List</h3> -->
            <h3 class="ui aligned header">Available cards</h3>
            <!------------------------------------------------------------------------->
            <!--    ----------------------------- List ----------------------------- -->
            <!------------------------------------------------------------------------->
            <table class="ui fixed selectable single line celled table" id="cardListId">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th class="three wide">Name</th>
                        <th class="three wide">Description</th>
                        <th>Family</th>
                        <th>HP</th>
                        <th>Energy</th>
                        <th>Defence</th>
                        <th>Attack</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    <template id="row">
                        <tr>
                            <td>
                                <img class="ui avatar image"
                                    src="http://materializecss.com/templates/parallax-template/background3.jpg" />
                            </td>
                            <td>{{name}}</td>
                            <td>{{description}}</td>
                            <td>{{family}}</td>
                            <td>{{hp}}</td>
                            <td>{{energy}}</td>
                            <td>{{defense}}</td>
                            <td>{{attack}}</td>
                            <td>{{price}}$</td>
                            <td>
                                <a id={{id}} onclick="selectCard(this.id)" class="ui vertical animated button"
                                    tabindex="0">
                                    <div class="hidden content">Buy</div>
                                    <div class="visible content">
                                        <i class="shop icon"></i>
                                    </div>
                                </a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="four wide column">

            <!------------------------------------------------------------------------->
            <!--    ----------------------------- CARD ----------------------------- -->
            <!------------------------------------------------------------------------->
            <div id="selected-card">
                <div id="card">
                    <div class="card-title">
                        <label>Name: </label>
                        <p id="name"></p>
                    </div>
                    <div class="card-title">
                        <label>Description: </label>
                        <p id="description"></p>
                    </div>
                    <div class="card-title">
                        <label>Family: </label>
                        <p id="family"></p>
                    </div>
                    <div class="card-title">
                        <label>Hp: </label>
                        <p id="hp"></p>
                    </div>
                    <div class="card-title">
                        <label>Energy: </label>
                        <p id="energy"></p>
                    </div>
                    <div class="card-title">
                        <label>Defence: </label>
                        <p id="defense"></p>
                    </div>
                    <div class="card-title">
                        <label>Attack: </label>
                        <p id="attack"></p>
                    </div>
                    <div class="card-title">
                        <label>Price: </label>
                        <p id="price"></p>
                    </div>
                    <button onclick="buyCard()">Valider l'achat</button>
                </div>
            </div>

        </div>

    </div>

    <!-- <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="lib/Semantic-UI-CSS-master/semantic.js"></script> -->
    <script src="./js/user.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/transactions.js"></script>
</body>

</html>

<script>
    getFreeCards()
</script>
